<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strategy</title>
    <link href="../vendors/select2-4.0.6-rc.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/strategy.css">
</head>
<body>
<!--side tools-->
<div class="sideTool">
    <span class="iconfont icon-fankui"></span>
    <span class="iconfont icon-fanhuidingbu"></span>
</div>

<!--<header>
    <iframe frameborder="0" width="100%" height="55px" src="nav.html"></iframe>
</header>-->

<!-- catalog -->
<div class="catalog">
        <span class="provTab">
            省份:
            <select class="js-example-basic-single province" name="state">
                <option value="0">全部</option>
            </select>
        </span>
    <span class="durTab">
            时长:
            <select class="js-example-basic-single duration" name="state">
                <option>全部</option>
            </select>
        </span>
    <span class="searchContainer">
           <select class="searchSelect">
               <option value="strategyName">标题</option>
               <option value="username">作者</option>
           </select>
           <input type="text" id="searchInp">
            <span class="iconfont icon-fangdajing"></span>
        </span>
</div>

<div class="body">
    <div class="content"></div>
    <div id="pageNum">
        <div id="page" class="page_div"></div>
    </div>
</div>

    <iframe frameborder="0" width="100%" height="65px" src="foot.html"></iframe>
</footer>-->
