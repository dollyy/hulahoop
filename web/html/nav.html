<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
   <div class="tips"></div>
   <div id="bg"></div>
   <!--导航-->
    <nav>
        <div class="nav">
            <a href="index.html"><img src="../images/icons/icon1.jpg"></a>
            <div class="serach">
                <input type="text" id="searchInp">
                <span class="iconfont icon-fangdajing"></span>
            </div>
            <span id="sign">
                <span id="signin">登录</span>
                <span id="signup">注册</span>
            </span>
            <span id="userIcon">
                <img src="">
                <span id="username"></span>
                <span id="msgTip">
                    <span class="iconfont icon-lingdang"></span>
                    <span id="msgDot"></span>
                </span>
                <span id="logout">退出</span>
            </span>
        </div>
    </nav>
    <div class="signContainer">
        <!--登录容器-->
        <form id="signinContainer">
            <div>
                <span id="goUp">去注册</span>
                <span class="iconfont icon-feiji"></span>
            </div>
            <input type="text" id="inName" name="username" value="" placeholder="Username"><br>
            <input type="text" id="inPwd" name="password" value="" placeholder="Password"><br>
            <span id="pwdOperation">
                <input type="checkbox" id="savePwd">记住密码
                <a href="#" id="resetPwd">忘记密码 </a>
            </span><br>
            <input type="button" id="inBtn" value="登 录" disabled>
        </form>
        <!--注册容器-->
        <form id="signupContainer">
            <div>
                <span id="goIn">去登录</span>
                <span class="iconfont icon-feiji"></span>
            </div>
            <div class="upHead"></div>
            <input type="text" id="upName" name="username" value="" placeholder="Username"><br>
            <input type="text" id="upPwd" name="password" value="" placeholder="Password"><br>
            <input type="text" id="upPwdRe" name="passwordRe" value="" placeholder="Password again"><br>
            <input type="text" id="upEmail" name="email" value="" placeholder="Email"><br>
            <input type="button" id="upBtn" value="注 册" disabled>
            <div class="upTail"></div>
        </form>
    </div>
    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
