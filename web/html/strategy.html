<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resource</title>
    <link href="../vendors/select2-4.0.6-rc.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/strategy.css">
</head>
<body>
    <!--side tools-->
    <div class="sideTool">
       <span class="iconfont icon-fankui"></span>
       <span class="iconfont icon-fanhuidingbu"></span>
    </div>
    
    <div class="body">
        <!-- catalog -->
        <div class="catalog">
            <div class="provTab mb10">
                省份: 
                <select class="js-example-basic-single province" name="state">
                    <option value="0">全部</option>
                </select>
            </div>
            <div class="durTab mb10">
                时长: 
                <select class="js-example-basic-single duration" name="state">
                    <option>全部</option>
                </select>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <div class="strategy">
                <img id="strategyBg" src="../images/notfound.jpg">
                <div class="author">
                    <img id="avatar" src="../images/systemerror.jpg">
                    <span class="user">Lily</span>
                </div>
                <div class="s_msg">
                    <div>
                        <span class="iconfont icon-biaoti"></span>
                        <span class="title">香港三日游香港三日游香港三日</span>
                    </div>
                    <div>
                        <span class="iconfont icon-icontag"></span>
                        <span class="tags">香港 3天</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../vendors/select2-4.0.6-rc.1/dist/js/select2.min.js"></script>
    <script src="../js/strategy.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
