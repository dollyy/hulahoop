<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal center</title>
    <link href="../vendors/select2-4.0.6-rc.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/center.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
    <!--up to top-->
    <div id="backTop">
        <img id="toTop" src="../images/toTop.png" title="返回顶部">
        <span>返回顶部</span>
    </div>
    
    
    <div class="head">
        <img id="center" src="../images/center.jpg" alt="">
        <img id="headicon" src="../images/notfound.jpg">
        <span id="headuser">username</span>
    </div>
    <div class="body">
        <ul class="catalog">
            <li id="navStrategy">
                <svg class="icon iconClick" aria-hidden="true" style="font-size: 100px">
                  <use xlink:href="#icon-diqiu1"></use>
                </svg>
                <span>我的攻略</span>
            </li>
            <li id="navCollect">
                <svg class="icon" aria-hidden="true" style="font-size: 90px">
                  <use xlink:href="#icon-zhixiang"></use>
                </svg>
                <span>我的收藏</span>
            </li>
            <li id="navUpload">
                <svg class="icon" aria-hidden="true" style="font-size: 90px">
                  <use xlink:href="#icon-shangchuan"></use>
                </svg>
                <span>上传攻略</span>
            </li>
            <li id="navEdit">
                <svg class="icon" aria-hidden="true" style="font-size: 90px">
                  <use xlink:href="#icon-gerenziliao-copy"></use>
                </svg>
                <span>修改资料</span>
            </li>
            <li id="navMsg">
                <svg class="icon" aria-hidden="true" style="font-size: 90px">
                  <use xlink:href="#icon-xiaoxizhongxin"></use>
                </svg>
                <span>消息中心</span>
            </li>
        </ul>
        <div class="content">
            <div id="strategyContainer">
                <div id="container">
                    <div id="echarts">
                        <div id="strategyMap"></div>
                        <div id="strategyPie"></div>
                    </div>
                    <div id="pageDot"><span id="mapDot"></span><span id="pieDot"></span></div>
                </div>
                <div id="separate"></div>
                <div id="strategies"></div>
            </div>
            <div id="collectContainer">
                <ul class="collectCatalog">
                    <li>
                        城市
                        <select class="js-example-basic-single collectProvince" name="state">
                            <option value="0">全部</option>
                        </select>
                    </li>
                    <li>
                        <span class="iconfont icon-shengxu"></span>
                        <span class="iconfont icon-jiangxu"></span>
                        按时间排序
                    </li>
                    <li>
                        <span class="iconfont icon-shengxu"></span>
                        <span class="iconfont icon-jiangxu"></span>
                        按收藏数排序
                    </li>
                    <li>
                        <span class="iconfont icon-shengxu"></span>
                        <span class="iconfont icon-jiangxu"></span>
                        按点赞数排序
                    </li>
                </ul>
                <div class="collects"></div>
            </div>
            <div id="uploadContainer"></div>
            <div id="editContainer">
                <ul class="editCatalog">
                    <li id="editUpdate" class="editCilck">编辑资料</li>
                    <li id="editReset">修改密码</li>
                </ul>
                <div class="editInfo">
                    <form class="edit">
                        <div class="left">
                            <div>
                                <div>手机号</div>
                                <input type="text" id="phone" value="18366666666">
                                <input type="button" id="updateBtn" value="获取验证码" disabled><br>
                            </div>
                            <div class="codeContainer">
                                <div>code</div>
                                <input type="text" id="code"><br>
                            </div>
                            <div>
                                <div>城市</div>
                                <input type="text" id="code"><br>
                            </div>
                            <div>
                                <div>个人简介</div>
                                <textarea type="text" id="bio" placeholder="Tell us a little bit about yourself"></textarea><br>
                            </div>
                            <input type="button" id="editBtn" value="保 存">
                        </div>
                        <div class="right">
                            <img id="usericon" src="../images/notfound.jpg"><br>
                            <input type="button" id="uploadIcon" value="上传图片" onclick="iconPath.click()"><br>
                            <input type="file" id="iconPath" onchange="getPath(this)"><br>
                        </div>
                    </form>
                    <form class="reset">
                        <div>
                            <div>旧密码</div>
                            <input type="text" class="oldPwd"><br>
                        </div>
                        <div>
                            <div>新密码</div>
                        <input type="text" class="newPwd" disabled><br>
                        </div>
                        <div>
                            <div>再次输入</div>
                        <input type="text" class="rePwd" disabled><br>
                        </div>
                        <input type="button" value="重置密码" id="resetBtn" disabled>
                    </form>
                </div>
            </div>
            <div id="msgContainer"></div>
        </div>    
    </div>

   
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- echarts -->
    <script src="../vendors/ECharts/echarts.js"></script>
    <script src="../vendors/ECharts/china.js"></script>
    <!-- select2 -->
    <script src="../vendors/select2-4.0.6-rc.1/dist/js/select2.min.js"></script>
    <!-- iconfont -->
    <script src="../font/iconfont.js"></script>
    
    <script src="../js/center.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
