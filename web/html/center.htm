<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal center</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/center.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
    <ul class="catalog">
        <li id="navStrategy">我的攻略</li>
        <li id="navCollect">我的收藏</li>
        <li id="navUpload">上传攻略</li>
        <li id="navEdit">修改资料</li>

            <div id="strategies">

                        <span style="font-size: 13px;color: #666; vertical-align: top">)</span>
                        <span class="iconfont icon-zhankai"></span>
                        <span class="iconfont icon-shouqi"></span>
                    </div>
                    <div class="all">
                        <div class="each">
                            <img src="../images/icons/icon1.jpg">

                        </div>

                        <div class="each">
                            <img src="../images/icons/icon6.jpg">
                            <span>123</span>
                        </div>
                        <div class="each">
                            <img src="../images/notfound.jpg">
                            <span>123</span>
                        </div>
                        <div class="each">
                            <img src="../images/systemerror.jpg">
                            <span>123</span>
                        </div>
                    </div>
                </div>
                <div class="strategy">
                    <div class="province">
                        <span>Anhui</span>
                        <span style="font-size: 13px;color: #666; vertical-align: top">(</span>
                        <span style="font-size: 14px;color: #666;">8</span>
                        <span style="font-size: 13px;color: #666; vertical-align: top">)</span>
                        <span class="iconfont icon-zhankai"></span>

                        <span class="iconfont icon-shouqi"></span>

        <div id="collectContainer"></div>
        <div id="uploadContainer"></div>
        <div id="editContainer"></div>
        <div id="msgContainer"></div>
