<!DOCTYPE HTML>  
<html>  
<head>  
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">  
    function allowDrop(ev){  
        ev.preventDefault();  
    }  

    var srcdiv = null;  
    function drag(ev,divdom){  
        srcdiv=divdom;
        console.log($(divdom).prop("outerHTML"))
        ev.dataTransfer.setData("text/html",divdom.innerHTML);  
    }  

    function drop(ev,divdom){  
        ev.preventDefault();  
        if(srcdiv != divdom){  
            srcdiv.innerHTML = divdom.innerHTML;  
            divdom.innerHTML=ev.dataTransfer.getData("text/html");  
        }  
    }  
</script>  
</head>  
<body>  
  
<div style="width: 50px;height:50px;background:red"  ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">  
  div1! 
</div>  
<div style="width: 50px;height:50px;background:blue" ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">  
div2!  
</div>  
<div style="width: 50px;height:50px;background:green" ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">  
div3  
</div>
  
</body>  
</html>
